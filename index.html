			</button>  
			
			
			<input type="file" name="files" id="file" style="display: none;" ></p><p>
	<textarea id='qq' style='width:100%;height:100%'></textarea>
	<script>		
			 
	 var tm_pilih = document.getElementById('pilih');
        var file = document.getElementById('file');
        tm_pilih.addEventListener('click', function () {
            file.click();
        })
        file.addEventListener('change', function () {
            gambar(this);
        })
		
        function gambar(a) {
            if (a.files && a.files[0]) {     
                 var reader = new FileReader();    
                 reader.onload = function (e) {
				     document.getElementById("qq").value=e.target.result
					 return 
                     document.getElementById('gambar').src=e.target.result;
					 document.getElementById('gambar2').src=e.target.result;
                 }    
                 reader.readAsDataURL(a.files[0]);
            }

        }
 
    </script>
